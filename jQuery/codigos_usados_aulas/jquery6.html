<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>jQuery</title>
  <meta charset="utf-8" />
  <script src="jquery-3.2.1.min.js"></script>
  <script src="jquery6.js"></script>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="jquery6.css" rel="stylesheet" />
</head>

<body class="container">
  <h1>jQuery: Manipulação do documento</h1>
  <div class="input-group">
    <label for="nome">Nome: </label>
    <input type="text" id="nome" value="Seu nome" />
  </div>
  <div class="input-group">
    <label for="estado">Estado civil: </label>
    <select id="estado">
      <option selected>Solteiro(a)</option>
      <option>Casado(a)</option>
      <option>Divorciado(a)</option>
      <option>Viuvo(a)</option>
    </select>      
  </div>
  
  <div class="input-group">
    <label for="filhos">Tem filhos? </label>
    <input type="checkbox" id="filhos" checked />
  </div>
  
  <p lang="en">This is in English</p>

  <button id="btnTeste">Testa</button>
  <div id="resultado"></div>
  
</body>

</html>
